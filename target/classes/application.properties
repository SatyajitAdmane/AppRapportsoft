#db_configuration

spring.datasource.url=jdbc:mysql://localhost:3306/RNProject?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

